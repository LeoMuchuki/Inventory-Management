<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LUCID{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css"
                           href="https://bootswatch.com/5/quartz/bootstrap.min.css">
</head>
<body>
    <header>
        <h1>LUCID</h1>
    </header>
<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Lucid</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" href={% url 'core:index' %}>Home
            <span class="visually-hidden">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href={% url 'core:login' %}>Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href={% url 'core:signup' %}>SignUp</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href={% url 'core:about' %}>About</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown"
            href="#" role="button" aria-haspopup="true" aria-expanded="false">Actions</a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href={% url 'core:new_product' %}>New products</a>
            <a class="dropdown-item" href={% url 'core:edit_product' %}>Edit products</a>
            <a class="dropdown-item" href={% url 'core:edit_product' %}>Add stock</a>
            <a class="dropdown-item" href={% url 'core:edit_product' %}>Edit products</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Separated link</a>
          </div>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-sm-2" type="search" placeholder="Search">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<div class="container" style="width:50%">
  <main>
    {% block content %}
    <p>This is the main content area.</p>
    {% endblock %}
  </main>
</div>
    <footer>
        <p>&copy; 2024 LUCID</p>
    </footer>
</body>
</html>
